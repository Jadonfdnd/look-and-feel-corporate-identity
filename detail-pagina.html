<!doctype html>
<html lang="en">
    <head>
        <title>Explore - SnappThis</title>
        <meta name="viewport" content="width=device-width">
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://hebaahx.github.io/look-and-feel-styleguide/styleguide-snappthis.css">
        <link rel="stylesheet" href="styles/styles.css">
    </head>
    <body>
        <div class="app-container">   

            <header>
                <div class="Header">
                    <h1>SnappThis</h1>
                </div>

            </header>

            <nav class="action-bar"> <!--add icons for like, dislike and save-->
                <button class="back-button"></button>
                <div class="heart-stats">
                    <div class="heart"></div>
                    <div class="tomato"></div>
                    <div class="save-star"></div>
                </div>
            </nav>
            <main>
                <section class="img-content"> <!--Main content with image-->
                    <img src="" alt="content picture">              
                </section>
            </main>

            <section class="tags-section"> <!--Tags -->
                <div class="tag1">playful</div>
                <div class="tag2">Amsterdam</div>
            </section>

            <footer class="information"> <!--imfo about time date and location-->
                <div class="location">Amsterdam Oost</div>
                <div class="datetime">13-11-2025</div>
            </footer>

            <nav class="bottom-nav"> <!--add bottom nav icons with active state from icon pack-->
                <button class="activestate-icon">SnappThis</button>
                <button class="nav-icon">Search</button>
                <button class="nav-icon">Users</button>
                <button class="nav-icon">User</button>
            </nav>

        </div>    
    </body>
</html>
